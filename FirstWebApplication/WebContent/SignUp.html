<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<fieldset>
     <legend>SignUp</legend>
     <form action="SignUp" method="post">
     		<label>UserId</label>
     		<input type="number" name="uid" placeholder="enter user Id">
            <br/>
            <br/>
     
          <label>UserName</label>
          <input type="text" name="uname" placeholder="enter username">
          <br/>
          <br/>
          Email &nbsp;
	  	  <input type="email" name="email" required>
	 	 </br>
	  	</br>
          <label>Password</label>
          &nbsp;
          <input type="password" name="pwd" placeholder="enter password" required>
          </br>
          </br>
          
          <label>Credit</label>
          &nbsp;
          <input type="number" name="credit" placeholder="credit">
          <br/>
          <br/>
          
          Gender: &nbsp;&nbsp;
          <input type="radio" name="gen" value="M">Male
          &nbsp;&nbsp;
          <input type="radio" name="gen" value="F">Female
          </br>
          </br>
          
          Role: &nbsp;&nbsp;
          <input type="radio" name="radio" value="admin">admin
          &nbsp;&nbsp;
          <input type="radio" name="radio" value="customer">customer
         <br/>
         <br/>
	
	  <input type="submit" value="SignUp">
	  <input type="reset" value="cancel">
     </form>

</body>
</html>
